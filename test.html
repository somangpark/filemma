    <title>넷플릭스 영화 장르</title>
    <style>
        /* 기본 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* 헤더 스타일 */
        .header {
            position: sticky;
            top: 0;
            background-color: #141414;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 3em;
            color: #e50914;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Netflix 밑 빨간 줄 */
        .divider {
            height: 3px;
            width: 90%;
            margin: 0 auto;
            background-color: #e50914;
        }

        /* 장르 버튼 스타일 */
        .genre-buttons {
            background-color: #141414;
            padding: 10px;
            text-align: center;
        }

        .genre-buttons a {
            text-decoration: none;
            color: #fff;
            margin: 0 8px;
            padding: 8px 16px;
            background-color: #e50914; /* 넷플릭스 빨간색 */
            border-radius: 15px;
            font-size: 0.9em; /* 크기 축소 */
            transition: background-color 0.3s ease;
        }

        .genre-buttons a:hover {
            background-color: #b20710; /* 어두운 빨간색 */
        }

        /* 장르 제목 스타일 */
        h2 {
            margin: 20px 0;
            padding-left: 20px;
            font-size: 1.8em;
        }

        /* 각 섹션 컨테이너 */
        .genre-section {
            margin-bottom: 50px;
            scroll-margin-top: 80px; /* 스크롤 위치 조정 */
        }

        /* 영화 컨테이너 */
        .movie-container {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 10px;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #e75b62 #141414; /* 스크롤 색상 */
        }

        .movie-container::-webkit-scrollbar {
            height: 8px; /* 스크롤바 높이 */
        }

        .movie-container::-webkit-scrollbar-thumb {
            background-color: #e50914; /* 스크롤바 색상 */
            border-radius: 4px;
        }

        .movie-container::-webkit-scrollbar-track {
            background-color: #141414; /* 트랙 색상 */
        }

        /* 각 영화 아이템 */
        .movie {
            width: 150px;
            flex: none;
            scroll-snap-align: start;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }

        .movie:hover {
            transform: scale(1.1);
        }

        .movie img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* 영화 제목 스타일 */
        .movie-title {
            margin-top: 8px;
            font-size: 1em;
            color: white;
            text-decoration: none; /* 밑줄 제거 */
        }

        /* 링크 기본 밑줄 제거 */
        .movie a {
            text-decoration: none;
            color: inherit;
        }
    </style>
